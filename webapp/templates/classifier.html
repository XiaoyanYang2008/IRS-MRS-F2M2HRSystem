<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <title>F2M2 HR system</title>

<body class="bg-light" style="background-image: url('../resources/pexels-photo-2936832.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: top center;">
<div class="mx-auto" style="width: 500px;margin-top: 10% !important;">
<div class="container">
    <form action="/resumeSubmit" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm">
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="resumes" multiple>
                <label class="custom-file-label" for="customFile">Choose one or more files</label>
            </div>
        </div>
        <input type="submit">
    </div>
    </form>
</div>
</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
