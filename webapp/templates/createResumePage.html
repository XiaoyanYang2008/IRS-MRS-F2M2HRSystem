<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>F2M2 HR system</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }



      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }







    </style>
</head>
<body class="bg-light">
<div class="view"
     style="background-image: url('/resources/pexels-photo-2936832.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: top center;   background-attachment: fixed;">
<div class="container">
    <div class="py-5 text-center">

        <form method="post" name="createResume" action="createResumeAction">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm"><h3 align="left">Create Resume Page</h3></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-1" align="left"><label for="name">Name </label></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><input class="form-control" id="name" maxlength="100" name="name"
                                                 value="{{resume.name}}"></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-2" align="left"><label for="profileURL">Linkedin Profile URL </label></div>
                </div>
                <div class="row">

                    <div class="col-sm-7"><input class="form-control" id="profileURL" maxlength="100" name="profileURL"
                                                 value="{{resume.profileURL}}" placeholder="https://....."></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-1" align="left"><label for="role">Role </label></div>
                </div>
                <div class="row">

                    <div class="col-sm-7"><input class="form-control" id="role" maxlength="100" name="role"
                                                 value="{{resume.title}} at {{resume.companyName}}"
                                                 placeholder="what role at which company?"></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-2" align="left"><label for="monthlySalary">Monthly Salary </label></div>
                </div>
                <div class="row">

                    <div class="col-sm-7"><input class="form-control" type="number" id="monthlySalary"
                                                 name="monthlySalary" step="100" min="0"
                                                 value="{{resume.monthlySalary}}">
                    </div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-1" align="left"><label for="about">About</label></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><textarea class="form-control" id="about" name="about" rows="5">{{resume.aboutRaw}}</textarea>
                    </div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-1"><label for="experience">Experience</label></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><textarea class="form-control" id="experience" name="experience"
                                                    rows="5">{{resume.experienceRaw}}</textarea></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-1"><label for="education">Education</label></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><textarea class="form-control" id="education" name="education"
                                                    rows="5">{{resume.educationRaw}}</textarea>
                    </div>
                    <div class="col-sm"></div>
                </div>

                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-3" align="left"><label for="licensesCertifications">Licenses &
                        Certifications</label></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><textarea class="form-control" id="licensesCertifications"
                                                    name="licensesCertifications"
                                                    rows="5">{{resume.licensesCertificationsRaw}}</textarea></div>
                    <div class="col-sm"></div>
                </div>

                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-3" align="left"><label for="skillsEndorsements">Skills & Endorsements</label>
                    </div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><textarea class="form-control" id="skillsEndorsements"
                                                    name="skillsEndorsements"
                                                    rows="5">{{resume.skillsEndorsementsRaw}}</textarea></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <input type="file" name="uploadfile"/>
                </div>

                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2"><input type="submit" class="btn btn-primary btn-lg btn-block"
                                                 name="Create Record"></div>
                    <div class="col-sm"></div>

                </div>


            </div>
        </form>
    </div>
</div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
